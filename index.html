<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="json/data.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Freeware & Shareware</title>
  </head>

  <body>
    <div class="container">
      <div class="title" id="title">
        <div id="dec-5" class="dec"></div>
        <div id="dec-4" class="dec"></div>
        <div id="dec-3" class="dec"></div>
        <div id="dec-2" class="dec"></div>
        <div id="dec-1" class="dec"></div>
        <h1 id="main" onselectstart="return false">Freeware & Shareware</h1>
        <h2 id="sub" onselectstart="return false">
          The Ultimate List Of Totally Free Software
        </h2>
        <div id="dec-1" class="dec"></div>
        <div id="dec-2" class="dec"></div>
        <div id="dec-3" class="dec"></div>
        <div id="dec-4" class="dec"></div>
        <div id="dec-5" class="dec"></div>
      </div>
      <div class="right-container">
        <div class="selection-box"></div>
        <div
          id="back"
          accesskey="b"
          tabindex="0"
          class="hidden"
          onselectstart="return false"
        >
          Back
        </div>
      </div>
    </div>
    <footer class="footer">
      <div id="credit" tabindex="0" onselectstart="return false">
        Site built by ryan86me
      </div>
    </footer>
  </body>
</html>
